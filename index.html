<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Employee Salary Calculator -Kelly Danger</title>
</head>
<body>
  <header>
    <h1>Employee Salary Calculator</h1>
  </header>
  <input type="text" placeholder="Employee First Name" id="employeeFirstInput" class="input">
  <label htmlFor="employeeFirstInput">Employee First Name</label>

  <input type="text" placeholder="Employee Last Name" id="employeeLastInput" class="input">
  <label htmlFor="employeeLastInput">Employee Last Name</label>

  <input type="number" placeholder="ID Number" id="idNumberInput" class="input">
  <label htmlFor="idNumberInput">ID Number</label>

  <input type="text" placeholder="Job Title" id="jobTitleInput" class="input">
  <label htmlFor="jobTitleInput">Job Title</label>

  <input type="number" placeholder="Annual Salary" id="salaryInput" class="input">
  <label htmlFor="salaryInput">Annual Salary</label>

  <button id="employeeInfoButton">Add Employee</button>

  <br>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody id="employeeInfoTableBody">
    </tbody>
    <tfoot>
      <tr>
        <td id="monthlyTotal">Monthly Total: $0</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
