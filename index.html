<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Employee Salary Calculator -Kelly Danger</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <h2>Add Employee</h2>
  <div id="flexInput">
    <div id="firstDiv">
      <input type="text" placeholder="Employee First Name" id="employeeFirstInput" class="input">
      <label htmlFor="employeeFirstInput" class="label">Employee First Name</label>
    </div>
    <div id="lastDiv">
      <input type="text" placeholder="Employee Last Name" id="employeeLastInput" class="input">
      <label htmlFor="employeeLastInput" class="label">Employee Last Name</label>
    </div>
    <div id="idDiv">
      <input type="number" placeholder="ID Number" id="idNumberInput" class="input">
      <label htmlFor="idNumberInput" class="label">ID Number</label>
    </div>
    <div id="titleDiv">
      <input type="text" placeholder="Job Title" id="jobTitleInput" class="input">
      <label htmlFor="jobTitleInput" class="label">Job Title</label>
    </div>
    <div id="salaryDiv">
      <input type="number" placeholder="Annual Salary" id="salaryInput" class="input">
      <label htmlFor="salaryInput" class="label">Annual Salary</label>
    </div>
  </div>
  <br>
    <button id="employeeInfoButton" >Add Employee</button>
  <br>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody id="employeeInfoTableBody">
    </tbody>
    <tfoot>
      <tr>
        <td id="monthlyTotal" colspan="6">Monthly Total: $<span id="monthlyTotalNum">0</span></td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
